---
name: awscreate
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Select the environment
        required: true
        options:
          - dev
          - prod
jobs:
  con-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run aws dev
        run: |
          if: inputs.environment== 'dev'
            run: echo "dev environment"
            shell: bash
          if: inputs.environment == 'prod'
           run: echo  "prod environment"
           shell: bash
   
         
